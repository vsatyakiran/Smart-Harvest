<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/details.css">
    <script defer src="/static/Details.js"></script>
    <title>Fertilizer_details</title>
</head>
<body>
    <div class="fert">
        <h1>Fertilizer</h1>
        <form action="{{ url_for('index') }}" method="post">
            <div class="feature">
                <label >Crop :</label>
                <select autocomplete="off" name="crop" onkeypress="moveToNext(event, 'nitro')" required>
                    <option hidden value=""></option>
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                    <option value="blackgram">blackgram</option>
                    <option value="chickpea">chickpea</option>
                    <option value="coconut">coconut</option>
                    <option value="coffee">coffee</option>
                    <option value="cotton">cotton</option>
                    <option value="grapes">grapes</option>
                    <option value="jute">jute</option>
                    <option value="kidneybeans">kidneybeans</option>
                    <option value="lentil">lentil</option>
                    <option value="maize">maize</option>
                    <option value="mango">mango</option>
                    <option value="mothbeans">mothbeans</option>
                    <option value="mungbean">mungbean</option>
                    <option value="muskmelon">muskmelon</option>
                    <option value="orange">orange</option>
                    <option value="papaya">papaya</option>
                    <option value="pigeonpeas">pigeonpeas</option>
                    <option value="pomegranate">pomegranate</option>
                    <option value="rice">rice</option>
                    <option value="watermelon">watermelon</option>
                </select>
            </div>
            <div class="feature">
                <label for="nitro">Nitrogen :</label>
                <input autocomplete="off" name="nitrogen" type="text" id="nitro" onkeypress="moveToNext(event, 'Pho')" required>
            </div>
            <div class="feature">
                <label for="Pho">Phosphorous :</label>
                <input autocomplete="off" name="phosphorous" type="text" id="Pho" onkeypress="moveToNext(event, 'Pot')" required>
            </div>
            <div class="feature">
                <label for="Pot">Potassium :</label>
                <input autocomplete="off" name="potassium" type="text" id="Pot" onkeypress="moveToNext(event, 'sub')" required>
            </div>
            
            <div class="submit_fert">
                <button type="submit">Submit</button>
                
              </div>
        </form>
        <a href="/goback"><button class="Go fert_go">Go Back</button></a>
    </div>
</body>
</html>
